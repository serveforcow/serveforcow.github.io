        <h3> Donate Us<span> हमे दान करे </span> To Help गौमाता </h3>
        <p>Ram Nagar Goshala is a purely a voluntary and contributory effort. The shelter has NO revenues or any source of income. Even the milk obtained is distributed FREE. Ram Nagar Goshala operates in Religious area of Mithila (Bihar). </p>

		<p>Donations to the Ram Naagr Goshala are exempt from income tax under section 80-G of the India Income Tax Act – 1961.</p>
		<p style="color:#e74c3c">राम नगर गोशाला को किया गया कोइ भी दान ईन्कम टैक्स के सेक्सन 80-जी के अन्तरगत टैक्स देने से मुफ्त है। </p>
